<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicios de Vue Part 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ejercicios de Vue 4</h1>
      <form id="main" v-cloak>
        <div class="bar">
          <!-- These two buttons switch the layout variable,
                 which causes the correct UL to be shown. -->

          <a
            class="list-icon"
            v-bind:class="{ 'active': layout == 'list'}"
            v-on:click="layout = 'list'"
          ></a>
          <a
            class="grid-icon"
            v-bind:class="{ 'active': layout == 'grid'}"
            v-on:click="layout = 'grid'"
          ></a>
        </div>

        <!-- We have two layouts. We choose which one to show depending on the "layout" binding -->

        <ul v-if="layout == 'grid'" class="grid">
          <!-- A view with big photos and no text -->
          <li v-for="a in articles">
            <a v-bind:href="a.url" target="_blank"
              ><img v-bind:src="a.image.large"
            /></a>
          </li>
        </ul>

        <ul v-if="layout == 'list'" class="list">
          <!-- A compact view smaller photos and titles -->
          <li v-for="a in articles">
            <a v-bind:href="a.url" target="_blank"
              ><img v-bind:src="a.image.small"
            /></a>
            <p>{{a.title}}</p>
          </li>
        </ul>
      </form>
    </div>

    <!--bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!---->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
